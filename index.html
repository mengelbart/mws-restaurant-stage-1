<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header class="header">
    <div class="header__inner">
      <h1 class="header__title">
        Restaurant Reviews
      </h1>
    </div>
  </header>

  <a href="#filter-container" class="skip-link">Skip to main content</a>
  <main id="maincontent">
    <section id="map-container">
      <div id="map" role="application" aria-label="Restaurant Map"></div>
    </section>
    <section id="filter-container" tabindex="-1">
      <div class="filter-options">
        <h2>Filter Results</h2>
        <label for="neighborhoods-select">Choose a neighborhood</label>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <label for="cuisines-select">Choose a cuisine</label>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script type="text/javascript" src="js/sw_loader.js"></script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-PgsWfqFQbiLzUmPzvRrm0_fqNvJ6CZg&libraries=places&callback=initMap"></script>

  <footer class="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
